{% extends "base.html" %}

{% block content %}
<h1>Blogs</h1>


<div id="box">
{% if not blogs %}
    <p>No Blog Entry(s) Yet.</p> <!-- TODO - Lets change this into a flash message? -->
{% else %}
    {% if blogs %}
    {% for blog in blogs %}
        <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
        <p>{{blog.body}}</p>
        <div class='author-tag'>Written by: <a href="/blog?user={{ blog.owner.id }}">{{ blog.owner.username }}</a></div>
    {% endfor %}
    {% endif %}
{% endif %}
</div>

{% endblock %}
