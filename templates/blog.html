{% extends "base.html" %}

{% block content %}
<h1>Build A Blog</h1>


<div id="box">
{% if not blogs %}
    <p>No Blog Entry(s) Yet.</p> <!-- TODO - Lets change this into a flash message? -->
{% else %}
    {% if blogs %}
    {% for blog in blogs %}
        <h3><a href="/display?id={{blog.id}}">{{blog.title}}</a></h3>
        <p>{{blog.body}}</p>
    {% endfor %}
    {% endif %}
{% endif %}
</div>

{% endblock %}
