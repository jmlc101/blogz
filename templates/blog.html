{% extends "base.html" %}

{% block content %}

<h1>Build A Blog</h1>

{% if 1 == 0 %}
    <p>No Blog Entry yet</p>
{% else %}
    {% if blogs %}
    {% for blog in blogs %}
        <a href="/display?id={{blog.id}}">{{blog.title}}</a>
        <p>{{blog.body}}</p>
    {% endfor %}
    {% endif %}
{% endif %}

{% endblock %}
