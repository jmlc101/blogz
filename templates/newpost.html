{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>

<div class="box">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}



    <form method='post'>
        <label>Title for your new blog:
            <input type="text" name="title" required/>
        </label>
        <br>
        <br> <!-- Try to remove all br tags with CSS -->
        <label>
            Your new blog:
            <br>
            <textarea class="textarea" name='body' required/></textarea>
        </label>
        <br>
        <br>
        <input type="submit" value='Add Entry' />
        <div class='error'>{{error}}</div>
    </form>
</div>


{% endblock %}
